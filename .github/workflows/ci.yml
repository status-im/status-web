name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
  workflow_call:

env:
  NEXT_PUBLIC_GHOST_API_URL: ''
  NEXT_PUBLIC_GHOST_API_KEY: ''
  NEXT_PUBLIC_INFURA_API_KEY: ${{ secrets.NEXT_PUBLIC_INFURA_API_KEY }}
  NEXT_PUBLIC_HASURA_API_URL: ${{ secrets.NEXT_PUBLIC_HASURA_API_URL }}
  INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
  GREENHOUSE_API_KEY: ${{ secrets.GREENHOUSE_API_KEY }}
  GREENHOUSE_STATUS_BOARD_ID: ${{ secrets.GREENHOUSE_STATUS_BOARD_ID }}
  GREENHOUSE_LOGOS_BOARD_ID: ${{ secrets.GREENHOUSE_LOGOS_BOARD_ID }}
  GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
  GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
  GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
  GOOGLE_SERVICE_PRIVATE_KEY: ${{ secrets.GOOGLE_SERVICE_PRIVATE_KEY }}
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
  KEYCLOAK_API_URL: ${{ secrets.KEYCLOAK_API_URL }}
  KEYCLOAK_REALM: ${{ secrets.KEYCLOAK_REALM }}
  KEYCLOAK_ISSUER: ${{ secrets.KEYCLOAK_ISSUER }}
  KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
  KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
  BAMBOOHR_API_KEY: ${{ secrets.BAMBOOHR_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # https://github.com/changesets/changesets/issues/1055
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: 'pnpm'

      - name: Changeset
        # https://github.com/changesets/changesets/issues/1048
        run: pnpm dlx @changesets/cli status --since origin/main

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint && pnpm format --check

      - name: Test
        run: pnpm test
