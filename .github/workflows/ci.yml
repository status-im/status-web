name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
  workflow_call:

env:
  INFURA_API_KEY: ''

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # https://github.com/changesets/changesets/issues/1055
          fetch-depth: 0
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'pnpm'

      - name: Clear pnpm cache
        run: |
          # Clear pnpm store to force fresh downloads
          pnpm store prune || true

      - name: Changeset
        # https://github.com/changesets/changesets/issues/1048
        run: pnpm dlx @changesets/cli status --since origin/main

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --no-verify-store-integrity

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint && pnpm format --check

      - name: Test
        run: pnpm test
